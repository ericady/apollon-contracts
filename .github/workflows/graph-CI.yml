name: CI - Graph
on:
  pull_request:
    paths:
    # We want to run the deployment only when the server code changes
      - packages/graph/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup node to use the graph project version
      - uses: actions/setup-node@v3
        with:
          node-version: 18.17.0
          # Already optimized for caching, nice. Only caches yarn not node_modules as these could change with node version.
          cache: yarn

      - name: Log Yarn Version
        run: yarn --version

      - name: Install dependencies ðŸ“¦
        run: yarn workspace graph install

      # BUILD
      - name: Build ðŸ”¨
        run: yarn workspace graph build

      # LINT
      - name: Linting â˜•
        run: yarn workspace graph lint

      # PRETTIER FORMAT CHECK
      - name: Formatting ðŸŒ¹
        run: yarn workspace graph prettier:check

      # TEST
      - name: Test - Unit ðŸ§ª
        run: yarn workspace graph test:unit

      - name: Test - Integration ðŸ§ª
        run: yarn workspace graph test:integration