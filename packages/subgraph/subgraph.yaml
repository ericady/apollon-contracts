      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StoragePoolInitialized(address,address,address,address,address)
          handler: handleStoragePoolInitialized
        - event: StoragePoolValueUpdated(address,bool,uint8,uint256)
          handler: handleStoragePoolValueUpdated
        - event: CollateralTokenUpdated(address,address,address)
          handler: handleCollateralTokenUpdated
      file: ./src/storage-pool.ts
  - kind: ethereum
    name: StabilityPool
    network: development
    source:
      address: '0x25309189268017d8C79C8dacCbF44EC25C12FEB4'
