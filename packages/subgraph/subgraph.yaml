  - kind: ethereum
    name: SwapOperations
    network: localhost
    source:
      address: '0x25309189268017d8C79C8dacCbF44EC25C12FEB4'
      abi: SwapOperations
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractOwnershipTransferred
        - PairCreated
        - SwapOperationsInitialized
      abis:
        - name: SwapOperations
          file: ./abis/SwapOperations.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
        - event: SwapOperationsInitialized(address,address,address,address)
          handler: handleSwapOperationsInitialized
      file: ./src/swap-operations.ts

  # ALL THE SWAPPAIRS

  # ONLY JUSD Swappairs!
  # These update the prices of the tokens and candle charts
  - kind: ethereum
    name: SwapPair
    network: localhost
    source:
      address: '0x25309189268017d8C79C8dacCbF44EC25C12FEB4'
      abi: SwapPair
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SwapPairApproval
        - Burn
        - Mint
        - Swap
        - Sync
        - SwapPairTransfer
      abis:
        - name: SwapPair
          file: ./abis/SwapPair.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,uint32,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/swap-pair.ts
# ONLY non-JUSD Swappairs!
# These just update the trading volume
