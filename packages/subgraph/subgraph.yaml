      abis:
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: LastGoodPriceUpdated(address,uint256)
          handler: handleLastGoodPriceUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PriceFeedStatusChanged(address,uint8)
          handler: handlePriceFeedStatusChanged
        - event: TokenPriceChanged(address)
          handler: handleTokenPriceChanged
      file: ./src/price-feed.ts
  - kind: ethereum
    name: BorrowerOperations
    network: localhost
    source:
      address: '0x25309189268017d8C79C8dacCbF44EC25C12FEB4'
      abi: BorrowerOperations
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BorrowerOperationsInitialized
        - BorrowerOperationsOwnershipTransferred
        - TroveCreated
      abis:
        - name: BorrowerOperations
          file: ./abis/BorrowerOperations.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TroveCreated(address,uint256)
          handler: handleTroveCreated
      file: ./src/borrower-operations.ts
  - kind: ethereum
    name: DebtTokenManager
    network: localhost
    source:
      address: '0xa2e37cc979911806a70f583697bcfcb31b989b08'
      abi: DebtTokenManager
      startBlock: 6
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DebtTokenAdded
        - DebtTokenManagerInitialized
        - DebtTokenManagerOwnershipTransferred
      abis:
        - name: DebtTokenManager
          file: ./abis/DebtTokenManager.json
        - name: DebtToken
          file: ./abis/DebtToken.json
      eventHandlers:
        - event: DebtTokenAdded(address)
          handler: handleDebtTokenAdded
        - event: DebtTokenManagerInitialized(address)
          handler: handleDebtTokenManagerInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/debt-token-manager.ts
  - kind: ethereum
    name: CollTokenManager
    network: localhost
    source:
      address: '0x25309189268017d8C79C8dacCbF44EC25C12FEB4'
      abi: CollTokenManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CollTokenAdded
