type BorrowerOperationsAddressChanged @entity(immutable: true) {
  id: Bytes!
  _newBorrowerOperationsAddress: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

